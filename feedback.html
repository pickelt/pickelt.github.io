 <h1>Feedback</h1>
<form style="background-color:red;">
    <h2>Valorant Survey</h2>

<p>
    <label for="first">First Name:</label><br>
    <input type="text" id="first" name="first">
 </p>
<p>
    <label for="last">Last Name:</label><br>
    <input type="text" id="last" name="last">
</p>
<p>
    <label for="role">Select your favorite role</label><br>
    <select id="role" name="role">
        <option value="Duelist">Duelist</option>
        <option value="Controller">Controller</option>
        <option value="Sentinel">Sentinel</option>
        <option value="Initiator">Initiator</option>
        </select>
</p>
<br>
<p>
   <fieldset>
  <legend>How long do you play Valorant each day?</legend>
  <input type="radio" id="1" name="average" value="1">
  <label for="1 hour or less">1 hour or less</label><br>
  <input type="radio" id="1-2" name="average" value="1-2">
  <label for="1-2 hours">1-2 hours</label><br>
  <input type="radio" id="3-4" name="average" value="3-4">
  <label for="3-4 hours">3-4 hours</label><br>
  <input type="radio" id="4+" name="average" value="4+">
  <label for="4+ hours">4+ hours</label>
</fieldset>
</p>
<p> 
    <textarea style="background-color:black;color: white;" id="comments" name="comments" rows="10" cols="50" placeholder="Do you enjoy Valorant?"></textarea>
</p>
<p>
    <input type="submit" value="Submit" style="background-color:black; color:red;">
    <input type="reset" value="Reset" style="background-color:black; color:red;">
</p>
</form>
